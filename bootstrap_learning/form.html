<h1 style="text-align:center" >{{msg}}</h1>
&nbsp;&nbsp;&nbsp;
<div ng-controller="formCtrl">
<form name="myForm" >
<table cellpadding="10" align="center">
    <tr>
        <td>
            Firstname:&nbsp;
        </td>
        
   <td>
    <input type="text" name="myInput1" ng-model="myInput1" required>
  </td>

  <td>
      <span ng-show="myForm.myInput1.$touched && myForm.myInput1.$invalid" style="color:red">Please enter the firstname.</span>
  </td>
</tr>

<tr>
    <td>
        Lastname:&nbsp;
    </td>

    <td>
            <input type="text" name="myInput2" ng-model="myInput2" required>
    </td>

    <td>
            <span ng-show="myForm.myInput2.$touched && myForm.myInput2.$invalid" style="color:red">Please enter the lastname.</span>
    </td>
    
</tr>

<tr>
        <td>
            Email:&nbsp;
        </td>
        <td>
                <input type="email" name="email" ng-model="myInput3" required>
        </td>
      
        <td>
                <span ng-show="myForm.email.$touched && myForm.email.$invalid" style="color:red">Please enter email address.</span>
        </td>

 </tr>

 <tr>
        <td>
            Gender:&nbsp;
        </td>
        <td>
                <input type="radio" value="Male" ng-model="myInput4">Male&nbsp;&nbsp;
                <input type="radio" value="Female" ng-model="myInput4" >Female&nbsp;&nbsp;
                <input type="radio" value="light-hearted" ng-model="myInput4">light-hearted&nbsp;&nbsp;
        </td>
 </tr>

<tr>
    <td>photo upload:&nbsp;</td>
    <td>
        <input photodirective type="file" accept=".jpg,.jpeg" name="file">
    </td>
</tr>

<tr>
        <td>
         Please select your overall experience:
        </td>
        <td>
            <select ng-model="myVar">
                <option value="Worst">Worst
                <option value="better">Could have done better
                <option value="good">Ok
                <option value="best">Amazing
            </select>
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
                <input type="submit" value="submit" ng-click="postData()">
        </td>
       
    </tr>
   

</table>
</form>
</table>

</div>
